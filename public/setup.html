<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <title>goto-assistant — Setup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <script src="/cron-sync.js"></script>
  <script src="/setup.js"></script>
  <script src="/setup-chat.js"></script>
</head>
<body>
  <div class="setup-layout">
    <!-- Left: existing form -->
    <div class="setup-form">
      <main class="container"><article>
        <form onsubmit="return false;">
          <a href="/" id="backBtn" style="display:none;text-decoration:none;font-size:14px">&larr; Home</a>
          <h1>goto-assistant Setup</h1>
          <button class="outline chat-open-btn" id="chatOpenBtn">Ask for Setup Wizard help!</button>

          <fieldset>
            <legend>Provider</legend>
            <label><input type="radio" name="provider" value="claude" checked> Claude</label>
            <label><input type="radio" name="provider" value="openai"> OpenAI</label>
          </fieldset>

          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="sk-ant-... or sk-...">

          <label for="baseUrl">Base URL <small>(optional — for LiteLLM proxy)</small></label>
          <input type="text" id="baseUrl" placeholder="Leave empty for direct API">

          <label for="model">Model</label>
          <div role="group">
            <select id="model"><option value="">— Select provider first —</option></select>
            <button class="secondary outline" id="loadModelsBtn">Load Models</button>
          </div>

          <label>MCP Servers</label>
          <div id="mcpServers" class="mcp-servers"></div>
          <button class="secondary outline" id="addServerBtn">+ Add Server</button>

          <label for="port">Server Port</label>
          <input type="number" id="port" value="3000">

          <button id="saveBtn">Save</button>
        </form>
        <div id="status"></div>
      </article></main>
    </div>

    <!-- Right: chat panel -->
    <div class="setup-chat" id="setupChat">
      <div class="setup-chat-header">
        <h3>Setup Wizard</h3>
        <button class="setup-chat-close" id="chatCloseBtn">&times;</button>
      </div>
      <div class="setup-chat-messages" id="chatMessages"></div>
      <div class="setup-chat-input">
        <div id="chatChoices"></div>
        <div class="setup-chat-input-row">
          <textarea id="chatInput" rows="1" placeholder="Send a message..."></textarea>
          <button id="chatSendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    let servers = [...defaultServers.map(s => ({ ...s, env: { ...s.env } }))];
    let isEditing = false; // true when revisiting setup with existing config
    renderServers(servers);

    window.removeServer = (i) => { servers.splice(i, 1); renderServers(servers); };
    window.addEnv = (i) => {
      servers = readServers();
      servers[i].env[''] = '';
      renderServers(servers);
    };
    window.removeEnv = (si, ei) => {
      servers = readServers();
      const keys = Object.keys(servers[si].env);
      delete servers[si].env[keys[ei]];
      renderServers(servers);
    };

    document.getElementById('addServerBtn').addEventListener('click', () => {
      servers = readServers();
      servers.push({ name: '', command: 'npx', args: '', env: {} });
      renderServers(servers);
    });

    // Thin wrapper that passes mutable state to the extracted syncCronConfig
    function doSyncCronConfig() {
      servers = readServers();
      servers = syncCronConfig(servers, isEditing, buildCronConfig, window._savedConfig);
      renderServers(servers);
    }
    // Sync cron when provider, API key, base URL, or model changes
    document.querySelectorAll('input[name="provider"]').forEach(radio => {
      radio.addEventListener('change', () => {
        handleProviderSwitch(isEditing, window._savedConfig);
        doSyncCronConfig();
      });
    });
    document.getElementById('apiKey').addEventListener('input', doSyncCronConfig);
    document.getElementById('baseUrl').addEventListener('input', doSyncCronConfig);
    document.getElementById('model').addEventListener('change', doSyncCronConfig);

    // Load models
    document.getElementById('loadModelsBtn').addEventListener('click', async () => {
      const provider = getProvider();
      const apiKey = document.getElementById('apiKey').value.trim();
      const baseUrl = document.getElementById('baseUrl').value.trim();
      if (!apiKey) { showStatus('Enter an API key first', 'error'); return; }

      const select = document.getElementById('model');
      select.innerHTML = '<option value="">Loading...</option>';

      try {
        const res = await fetch('/api/models', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ provider, apiKey, baseUrl: baseUrl || undefined }),
        });
        const data = await res.json();
        if (!res.ok) { showStatus(data.error, 'error'); return; }
        select.innerHTML = data.models.map(m =>
          `<option value="${escapeHtml(m.id)}">${escapeHtml(m.name)}</option>`
        ).join('');
        showStatus('Models loaded', 'success');
      } catch (e) {
        showStatus('Failed to load models', 'error');
      }
    });

    // Save
    document.getElementById('saveBtn').addEventListener('click', async () => {
      const provider = getProvider();
      const apiKey = document.getElementById('apiKey').value.trim();
      const baseUrl = document.getElementById('baseUrl').value.trim();
      const model = document.getElementById('model').value;
      const port = parseInt(document.getElementById('port').value) || 3000;

      if (!apiKey && !isEditing) { showStatus('API key is required', 'error'); return; }
      if (!model && !isEditing) { showStatus('Select a model first', 'error'); return; }

      // Sync cron one final time before saving
      doSyncCronConfig();
      servers = readServers();

      const mcpServers = {};
      servers.forEach(s => {
        if (!s.name) return;
        mcpServers[s.name] = {
          command: s.command,
          args: s.args.split(/\s+/).filter(Boolean),
          ...(Object.keys(s.env).length > 0 ? { env: s.env } : {}),
        };
      });

      const providerConfig = {
        ...(apiKey ? { apiKey } : {}),
        ...(model ? { model } : {}),
        baseUrl,
      };
      const config = {
        provider,
        claude: provider === 'claude' ? providerConfig : {},
        openai: provider === 'openai' ? providerConfig : {},
        server: { port },
      };

      try {
        const [configRes, mcpRes] = await Promise.all([
          fetch('/api/setup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(config),
          }),
          fetch('/api/mcp-servers', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ mcpServers }),
          }),
        ]);
        if (!configRes.ok || !mcpRes.ok) { showStatus('Failed to save config', 'error'); return; }
        window.location.href = '/';
      } catch (e) {
        showStatus('Failed to save config', 'error');
      }
    });

    function showStatus(msg, type) {
      const el = document.getElementById('status');
      el.className = 'status-msg ' + type;
      el.textContent = msg;
    }

    // refreshForm: re-fetch config and MCP servers from API, update all form fields.
    // Called by setup-chat.js after saving config or after AI chat responses.
    window.refreshForm = async function refreshForm() {
      try {
        const [configRes, mcpRes] = await Promise.all([
          fetch('/api/config'),
          fetch('/api/mcp-servers'),
        ]);
        const data = await configRes.json();
        const mcpData = await mcpRes.json();
        // Patch default cron args with the server's resolved mcp.json path
        if (data.mcpConfigPath) {
          DEFAULT_CRON_ARGS = DEFAULT_CRON_ARGS.replace('./data/mcp.json', data.mcpConfigPath);
          const cronDefault = defaultServers.find(s => s.name === 'cron');
          if (cronDefault) {
            cronDefault.args = cronDefault.args.replace('./data/mcp.json', data.mcpConfigPath);
          }
        }
        if (data.configured && data.config) {
          isEditing = true;
          window._savedConfig = data.config;
          document.getElementById('backBtn').style.display = '';
          document.getElementById('apiKey').placeholder = 'Leave empty to keep existing key';
          const c = data.config;
          document.querySelector(`input[name="provider"][value="${c.provider}"]`).checked = true;
          document.getElementById('port').value = c.server.port;
          if (c[c.provider]?.baseUrl) {
            document.getElementById('baseUrl').value = c[c.provider].baseUrl;
          }
          if (c[c.provider]?.model) {
            const select = document.getElementById('model');
            select.innerHTML = `<option value="${escapeHtml(c[c.provider].model)}">${escapeHtml(c[c.provider].model)}</option>`;
          }
        }
        if (mcpData.mcpServers && Object.keys(mcpData.mcpServers).length > 0) {
          servers = Object.entries(mcpData.mcpServers).map(([name, s]) => ({
            name, command: s.command, args: s.args.join(' '), env: s.env || {},
          }));
          renderServers(servers);
        }
      } catch {}
    };

    // Pre-fill form from existing config, then initialize chat panel
    (async () => {
      await window.refreshForm();
      initSetupChat({ isEditing, config: window._savedConfig || null });
    })();

    // Chat toggle
    document.getElementById('chatOpenBtn').addEventListener('click', () => {
      const chat = document.getElementById('setupChat');
      chat.classList.add('open');
      chat.classList.remove('closed');
    });
    document.getElementById('chatCloseBtn').addEventListener('click', () => {
      const chat = document.getElementById('setupChat');
      chat.classList.remove('open');
      chat.classList.add('closed');
    });
  </script>
</body>
</html>
